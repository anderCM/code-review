<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">TITLE</h1>
    <p id="description">This is our project for microverse ....</p>
    <form id="survey-form">

      <label for="name" id="name-label">Enter name</label>
      <input id="name" type="text" value="Raymond" placeholder="Enter your Name" required />

      <label for="email" id="email-label">Enter email</label>
      <input type="email" id="email" placeholder="Email"required />

      <label for="number" id="number-label">Enter number</label>
      <input id="number" type="number" min="1" max="99" placeholder="Number" />

      <select id="dropdown" name="activities">
        <option value="Occupation">What is your occupation?</option>
        <option value="Hobbies">What do you love doing?</option>
      </select>
      <input type="radio" value="1 selected" name="select-it">
      <input type="radio" value="2 selected" name="select-it">

      <input type="checkbox" value="Option 1">
      <input type="checkbox" value="Option 2">
      <input type="checkbox" value="Option 3">
      <input type="checkbox" value="Option 4">

      <textarea type="textarea" name="Comments" value="Enter your comments"></textarea>
      <button type="select" name="submit-button" value="submit" id= "submit"> </button>
    </form>

  </body>
</html>
